<html class="js cookies mediaqueries"><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>UCLA Single Sign-On</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/shibboleth-idp/css/ucla-logon1.1.0.css">
  <script src="/shibboleth-idp/js/modernizr-new.custom.js"></script>
<style type="text/css"></style><meta class="foundation-mq"></head>

<body>


  <header class="logo" role="banner"><img src="/shibboleth-idp/img/ucla-white.png" alt="UCLA"></header>

<section class="content" role="main">
  <form id="sso" role="form" action="/shibboleth-idp/profile/SAML2/Redirect/SSO?execution=e1s2" method="post" data-abide="xtpnpw-abide" novalidate="">
	  <legend>Sign In with your UCLA Logon ID</legend>

    

	  <fieldset>
  		<label for="logon" class="is-invalid-label"><span hidden="">Your UCLA Logon ID</span>
    		<input id="logon" name="j_username" type="text" placeholder="Your UCLA Logon ID" aria-required="true" pattern="ucla_logon" title="UCLA Logon IDs consist of 2 to 15 lower case letters and numbers." tabindex="1" autocorrect="off" autocapitalize="none" required="" autofocus="" value="" class="is-invalid-input" data-invalid="">
    		<span class="form-error is-visible">UCLA Logon IDs consist of 2 to 15 lower case letters and numbers.</span>
  		</label>
  
  		<label for="pass" class="is-invalid-label"><span hidden="">Your UCLA Logon Password</span>
  		  <input id="pass" name="j_password" type="password" placeholder="Your UCLA Logon Password" aria-required="true" pattern="ucla_pass" title="Passwords are at least 6 characters long and can consist of letters, numbers, and the following symbols: !@#$%^&amp;*().," tabindex="2" autocorrect="off" autocapitalize="none" required="" class="is-invalid-input" data-invalid="">
  		<span class="form-error is-visible">Passwords are at least 6 characters long and can consist of letters, numbers, and the following symbols: !@#$%^&amp;*().,</span>
  		</label>
		</fieldset>

		<div class="row">
		  <button class="primary-button" type="submit" name="_eventId_proceed" tabindex="3">Sign In</button>

	  	<ul class="sso-links">
	  		<li>Forgot your <a href="https://logon.ucla.edu/userlookup.php" title="Lookup your UCLA Logon ID">UCLA Logon ID</a> or <a href="https://logon.ucla.edu/passreset.php" title="Reset your password">Password</a>?</li>
	  		<li><a href="https://logon.ucla.edu/activate.php" title="Create a UCLA Logon ID">Need a UCLA Logon ID?</a></li>
	  	</ul>
		</div>


	</form>


</section>

<footer role="contentinfo" class="ucla-iam-footer">
  <div class="ucla-iam-footer-content">
    <p><a href="/shibboleth-idp/cms-policies.jsp">Privacy, Security &amp; Legal</a></p>
  </div>
</footer>

<script src="/shibboleth-idp/js/app-1.0.1.js"></script>
<script>
    function setPrefCookie(cvalue) {
        var d = new Date();
        d.setTime(d.getTime() + (365*24*60*60*1000));
        var expires = "expires="+d.toUTCString();
        document.cookie = 'preferredAuthnProvider' + "=" + cvalue + "; " + expires + ';path=/shibboleth-idp';

        return true;
    }
</script>


</body></html>
